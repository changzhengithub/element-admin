<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>EleAdmin</title>
  <script src="<%= BASE_URL %>app.api.js"></script>
  <style>
    .first-loading-wrp {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 420px;
      height: 100%
    }

    .first-loading-wrp>h1 {
      font-size: 128px
    }

    .first-loading-wrp .loading-wrp {
      padding: 50px 98px;
      display: flex;
      justify-content: center;
      align-items: center
    }

    .dot {
      animation: antRotate 1.2s infinite linear;
      transform: rotate(45deg);
      position: relative;
      display: inline-block;
      font-size: 32px;
      width: 32px;
      height: 32px;
      box-sizing: border-box
    }

    .dot i {
      width: 14px;
      height: 14px;
      position: absolute;
      display: block;
      background-color: #3370ff;
      border-radius: 100%;
      transform: scale(.75);
      transform-origin: 50% 50%;
      opacity: .3;
      animation: antSpinMove 1s infinite linear alternate
    }

    .dot i:nth-child(1) {
      top: 0;
      left: 0
    }

    .dot i:nth-child(2) {
      top: 0;
      right: 0;
      -webkit-animation-delay: .4s;
      animation-delay: .4s
    }

    .dot i:nth-child(3) {
      right: 0;
      bottom: 0;
      -webkit-animation-delay: .8s;
      animation-delay: .8s
    }

    .dot i:nth-child(4) {
      bottom: 0;
      left: 0;
      -webkit-animation-delay: 1.2s;
      animation-delay: 1.2s
    }

    @keyframes antRotate {
      to {
        -webkit-transform: rotate(405deg);
        transform: rotate(405deg)
      }
    }

    @-webkit-keyframes antRotate {
      to {
        -webkit-transform: rotate(405deg);
        transform: rotate(405deg)
      }
    }

    @keyframes antSpinMove {
      to {
        opacity: 1
      }
    }

    @-webkit-keyframes antSpinMove {
      to {
        opacity: 1
      }
    }


    .alert-info {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border: 1px solid #3370ff;
      margin: 0;
      color: #333;
      font-size: 14px;
      font-variant: tabular-nums;
      list-style: none;
      font-feature-settings: "tnum";
      position: relative;
      padding: 8px 15px;
      word-wrap: break-word;
      border-radius: 4px;
    }

    .warn-tip {
      display: none;
      width: 100%;
      height: 100%;
      padding-top: 15%;
      text-align: center;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>很抱歉，在没有启用JavaScript的情况下，无法正常工作。请开启浏览器的JavaScript功能。</strong>
  </noscript>

  <div id="app">
    <div class="first-loading-wrp">
      <!-- <h5>后台管理系统</h5> -->
      <!-- <img src="./logo.jpg" class="logo" alt="logo" width="300px"> -->
      <div class="loading-wrp">
        <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
      </div>
      <div class="alert-info">欢迎使用《后台管理系统》，数据正在拼命加载中，请稍候...</div>
    </div>
    <div class="warn-tip">
      <h2>该系统咱不支持IE浏览器，请使用其他浏览器进行访问！</h2>
    </div>
  </div>

  <script>
    (function isIEBrowse() {
      var userAgent = navigator.userAgent
      var isLessIE11 = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1
      var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf('rv:11.0') > -1
      if (isLessIE11 || isIE11) {
        var loadDom = document.getElementsByClassName('first-loading-wrp')[0];
        var warnDom = document.getElementsByClassName('warn-tip')[0];
        loadDom.style.display = 'none';
        warnDom.style.display = 'block';
        alert('该系统咱不支持IE浏览器，请使用其他浏览器进行访问！')
      }
    })()
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
